syntax = "proto3";

package net.nyhm.driveup.proto;

option java_multiple_files = true;

message AppConfig {
    int32 version = 1;
    string app_name = 2;
    string client_secrets = 3;
    map<string,CredsData> creds_store = 4;
    GpgData gpg_data = 5;
}

message CredsData {
    map<string,bytes> entries = 1;
}

message GpgData {
    string recipient = 1;
    bytes publicKey = 2;
}